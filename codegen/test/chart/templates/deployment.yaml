# Deployment manifest for painter

{{- $painter := $.Values.painter}}
{{- $image := $painter.image }}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: painter
  name: painter
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: painter
  template:
    metadata:
      labels:
        app: painter
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9091"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: painter
      containers:
      - image: {{ $image.repository }}:{{ $image.tag }}
        args:
        - foo
        imagePullPolicy: {{ $image.pullPolicy }}
        name: painter
{{- if $painter.resources }}
        resources:
{{ toYaml $painter.resources | indent 10}}
{{- else}}
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
{{- end}}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          {{- /* set floatingUserId to true in the helm install to let the pod be assigned a dynamic user ID */ -}}
          {{- /* see https://github.com/helm/helm/issues/1707#issuecomment-520357573 */ -}}
          {{- /* the user id may be set quite high -- openshift wants userids that may get printed as scientific notation */}}
          {{- if not $painter.floatingUserId }}
          runAsUser: {{ printf "%.0f" $painter.runAsUser -}}
          {{- end }}
          capabilities:
            drop:
            - ALL
      {{- if $image.pullSecret }}
      imagePullSecrets:
        - name: {{ $image.pullSecret }}
      {{- end}}
